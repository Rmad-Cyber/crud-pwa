<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRUD Sheets (PWA)</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2b5cff">
  <style>
    :root { --pri:#2b5cff; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:#f6f7fb; color:#222; }
    header { position: sticky; top:0; background:#fff; padding:12px 16px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
    h1 { margin:0; font-size:18px; }
    main { max-width: 720px; margin: 16px auto; padding: 0 12px; }
    .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:12px; margin-bottom:12px; box-shadow:0 1px 4px rgba(0,0,0,.04); }
    .row { display:flex; gap:8px; }
    .row > * { flex:1; }
    input, button { padding:10px 12px; border-radius:10px; border:1px solid #ddd; font-size:14px; }
    button { background:var(--pri); color:#fff; border:none; cursor:pointer; transition: transform .12s ease, opacity .12s ease; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    button.ghost { background:#eef2ff; color:var(--pri); }
    ul { list-style:none; padding:0; margin:8px 0 0; }
    li { display:flex; align-items:center; justify-content:space-between; padding:10px 8px; border-top:1px solid #f0f0f0; opacity:1; transform: translateY(0); transition: opacity .18s ease, transform .18s ease; }
    li.enter { opacity:0; transform: translateY(6px); }
    li.enter.show { opacity:1; transform: translateY(0); }
    .muted { color:#666; font-size:12px; }
    .badge { font-size:12px; padding:2px 8px; background:#eef7ee; color:#227a22; border-radius:999px; }
    .offline { background:#fff7e6; color:#8a5a00; }
    .error { color:#d33; font-size:12px; white-space:pre-wrap; }

    /* Spinner */
    .spinner {
      width:18px; height:18px; border:3px solid #e6e9ff; border-top-color: var(--pri);
      border-radius:50%; animation: spin .7s linear infinite; display:inline-block; vertical-align:middle;
    }
    @keyframes spin { to { transform: rotate(360deg);} }

    /* Skeleton loader untuk list */
    .skeleton { height:46px; border-top:1px solid #f0f0f0; display:flex; align-items:center; gap:12px; }
    .s1, .s2 { background:linear-gradient(90deg,#f2f3f7 0%,#edeff6 40%,#f2f3f7 80%); background-size:200% 100%; animation: shimmer 1.2s infinite; border-radius:8px; }
    .s1 { width:40%; height:10px; }
    .s2 { width:25%; height:10px; }
    @keyframes shimmer { 0%{background-position:200% 0} 100%{background-position:-200% 0} }
    .loadingRow { padding:10px 8px; }

    .actions { display:flex; gap:8px; }
  </style>
</head>
<body>
  <header>
    <h1>CRUD Sheets (PWA) <span id="netBadge" class="badge">Online</span></h1>
    <div id="topLoading" style="min-width:18px;height:18px;"></div>
  </header>
  <main>
    <div class="card">
      <div class="row">
        <input id="name" placeholder="Name" />
        <input id="qty" type="number" inputmode="numeric" placeholder="Qty" />
      </div>
      <div class="row" style="margin-top:8px;">
        <button id="btnAdd">Tambah</button>
        <button class="ghost" id="btnRefresh">Refresh</button>
      </div>
      <p class="muted">Data disimpan di Google Sheets via Apps Script.</p>
      <div id="err" class="error"></div>
    </div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <strong>Daftar Item</strong>
        <div id="listLoading" style="height:18px;"></div>
      </div>
      <ul id="list"></ul>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
